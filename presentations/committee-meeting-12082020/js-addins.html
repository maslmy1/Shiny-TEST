
<script>
        /* Get the modal*/
          var modallinearlineupexample = document.getElementById('modallinearlineupexample');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
          var imglinearlineupexample = document.getElementById('imglinearlineupexample');
          var modalImglinearlineupexample = document.getElementById('imgmodallinearlineupexample');
          var captionTextlinearlineupexample = document.getElementById('captionlinearlineupexample');
          imglinearlineupexample.onclick = function(){
            modallinearlineupexample.style.display = 'block';
            modalImglinearlineupexample.src = this.src;
            captionTextlinearlineupexample.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImglinearlineupexample.onclick = function() {
            modallinearlineupexample.style.display = 'none';
          }
</script>
